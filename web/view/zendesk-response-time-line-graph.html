
<div style="text-align: center">
  <h3>Zendesk Response Time</h3>
  <br>
  <svg id="zendeskResponseTimeChart" style="height: 500px; width: 100%;" ng-hide="showSpinner || errorMessage"></svg>
  <div ng-if="showSpinner">
    <h5>Loading....</h5>
    <i class="icon ion-loading-b" ></i>
  </div>
  <div class="bg-danger" ng-show="errorMessage" >
    <h5>{{errorMessage}}</h5>
  </div>
</div>
