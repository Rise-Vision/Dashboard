
<div style="text-align: center">
  <h3>{{title}}</h3>
  <br>
  <svg id='{{id}}' style="height: 500px; width: 100%;" ng-hide="showSpinner || errorMessage"></svg>
  <div ng-if="showSpinner">
    <h5>Loading....</h5>
    <i class="icon ion-loading-b" ></i>
  </div>
  <div class="bg-danger" ng-show="errorMessage" >
    <h5>{{errorMessage}}</h5>
    <!-- TODO: put a reload button here that clears the cache for this metric -->
  </div>
</div>
